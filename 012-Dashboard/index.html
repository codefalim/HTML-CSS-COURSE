<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/7f0be2a34b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="dashboard-bg"> <aside> 
    <header class="side-bar-header">
        <img src="./Logo.svg" alt="" width="32px">
       <p class="brand-label"> Pay<span class="do-color">do</span></p>
    </header>
    <nav style="flex:1">
        <ul>
        <li><i class="fa-solid fa-bars"></i>Dashboard</li>
        <li><i class="fa-solid fa-user"></i>Accounts</li>
        <li><i class="fa-regular fa-credit-card"></i>Cards</li>
        <li><i class="fa-solid fa-right-left"></i>Transactions</li>
        <li><i class="fa-solid fa-circle-dollar-to-slot"></i>Payments</li>
        <li><i class="fa-solid fa-file-invoice-dollar"></i>Invoicing</li>
        <li><i class="fa-solid fa-chart-simple"></i>Reports</li>
    </ul>
    </nav>
    <nav>
        <ul><li><i class="fa-regular fa-address-card"></i>Profile</li>
        <li><i class="fa-solid fa-sliders"></i>Setting</li></ul>
    </nav>



   </aside>
    
    
    
    <main>

        <nav class="top-nav">

            <h1>Cards</h1>


            <div class="search">
                <input type="text" placeholder="Type to search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="bell-border"><i class="far fa-bell " ></i></div>


            <button>
                <i class="fas fa-plus"></i><span>Add new card</span>
            </button>

        </nav>
        <nav class="bottom-nav"></nav>
        <section class="debit-card"></section>
        <section class="transaction"></section>
    </main></div>


    
</body>
</html>
